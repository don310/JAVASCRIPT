<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fade In/Out Div Elements</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  .fade {
    width: 200px;
    height: 200px;
    background-color: lightblue;
    margin: 10px;
    padding: 10px;
    border: 1px solid blue;
    display: inline-block;
  }
</style>
</head>
<body>

<div class="fade">Division 1</div>
<div class="fade">Division 2</div>
<div class="fade">Division 3</div>

<script>
  $(document).ready(function(){
    setInterval(function(){
      $(".fade").fadeOut(1000, function(){
        $(".fade").fadeIn(1000);
      });
    }, 3000);
  });
</script>

</body>
</html>
